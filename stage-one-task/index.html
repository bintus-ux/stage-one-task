<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage one task</title>
  </head>
  <body>
    <div id="personal-details-container">
      <div id="personal-details-wrapper">
         <h1 data-testid="slackUserName">
            Bintus
         </h1>
          <hr />
         <img data-testid="slackDisplayImage" alt="Bintus" src="/public/avatar.jpg" />
        <div>
           <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>,
             <p data-testid="currentUTCTime" id="currentUTCTime"></p>
               <h2 data-testid="myTrack">Frontend</h2>
               <a href="https://github.com/bintus-ux/stage-one-task" data-testid="githubURL">Stage One Github Link</a>
        </div>
      </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
