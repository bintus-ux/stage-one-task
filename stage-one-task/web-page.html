<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web-page.css">
    <title>Page Creation</title>
</head>
<body>
    <div id="personal-details-container">
       <div id="personal-details-wrapper">
          <h1 data-testid="slackUserName">
             Bintus
          </h1>
           <hr />
          <image data-testid="slackDisplayImage" alt="Bintus" src="/stage-one-task/profile-picture-folder/avatar.jpg"/>
         <div>
            <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek"></p>,
              <p data-testid="currentUTCTime" id="currentUTCTime"></p>
                <h2 data-testid="myTrack">Frontend</h2>
                <a href="https://github.com/bintus-ux/stage-one-task" data-testid="githubURL">Stage One Github Link</a>
         </div>
       </div>
   </div>

   <script>
       const weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

       let date = new Date();

       let currentDay = weekday[date.getDay()];

       let time = date.getTime()


        document.getElementById("currentDayOfTheWeek").innerHTML = currentDay;
        document.getElementById("currentUTCTime").innerHTML = time
        </script>
      </body>
</html>
